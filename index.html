<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shopping list:</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="title">
       <h1>CSS Diner Shopping List</h1>
       <strong>Let's go to the mall!</strong>
     </div>

  <div class="checkbox">

    <div class="check">
        <input type="checkbox"  id="check1">
        <label for="check1">A lot of pickles (for the next lessons about CSS)</label>
    </div>

    <div class="check">
        <input type="checkbox" id="check2" checked>
        <label for="check2">10 apples (for more CSS manipulation)</label>
    </div>

    <div class="check">
        <input type="checkbox" id="check3">
        <label for="check3">20 oranges (because they are awesome)</label>
    </div>

    <div class="check">
        <input type="checkbox" id="check4">
        <label for="check4">13 plates (hm... they always disappear)</label>
    </div>

    <div class="check">
        <input type="checkbox" id="check5">
        <label for="check5">15 bentos</label>
    </div>

    <div class="check">
        <input type="checkbox" id="check6">
        <label for="check6">1 bottle of Sake ^_^ (for my friends)</label>
    </div>

  </div>

    <footer>
        <strong>Bon appetit</strong>
    </footer>

</body>
</html>
